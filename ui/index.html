<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой ИИ-помощник</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        // Автоматическое перенаправление на main.html через 2 секунды
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'main.html';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Голосовой ИИ-помощник</h1>
        <p>Добро пожаловать! Вы будете автоматически перенаправлены на страницу помощника через несколько секунд.</p>
        <a href="main.html" class="btn">Перейти сейчас</a>
    </div>
</body>
</html>
